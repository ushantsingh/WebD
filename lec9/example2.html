<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            background-color: orange;

            box-shadow: 0px 0px 10px 10px orangered;

    </style>

</html>
