<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #parent{
            height: 800px;
            width: 1000px;
            border: 5px solid;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,1fr);
            background-color: brown;
        }
        .child{
            border: 1px solid black;
        }
        #one{
            background-color: aqua;
            /* grid-row: 2/4; */
        }
        #two{
            background-color: rebeccapurple;
        }
        #three{
            background-color: aquamarine;
        }
        #four{
            background-color: gold;
        }
        #five{
            background-color: yellow;
        }
        #six{
            background-color: blue;
        }
        #seven{
            background-color: salmon;
        }
        #eight{
            background-color: seagreen;
        }
        #nine{
            background-color: slategrey;
        }
        #ten{
            background-color: orangered;
        }
        #eleven{
            background-color: moccasin;
        }
        #twelve{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="child" id="one">1</div>
        <div class="child" id="two">2</div>
        <div class="child" id="three">3</div>
        <div class="child" id="four">4</div>
        <div class="child" id="five">5</div>
        <div class="child" id="six">6</div>
        <div class="child" id="seven">7</div>
        <div class="child" id="eight">8</div>
        <div class="child" id="nine">9</div>
        <div class="child" id="ten">10</div>
        <div class="child" id="eleven">11</div>
        <div class="child" id="twelve">12</div>
    </div>

        // console.log(c);

        // console.log(2&3);
        // console.log(2|3);
        // console.log(2&7);
        
        
    </script>
</body>
</html>
