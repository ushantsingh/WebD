<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        #one{
            background-color: red;
            height: 200px;
            width: 200px;
            display: inline-block;
        }
        #two{
            background-color: green;
            height: 200px;
            width: 200px;
            display: inline-block;
            /* position: static; */
            /* position: relative; */
            position: absolute;
            /* top: 200px; */
            /* left: 100px; */
            bottom: 100px;
            right: 400px;
        }
        #three{
            background-color: blue;
            height: 200px;
            width: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="one">one</div>
    <div id="two">two</div>
    <div id="three">three</div>
</body>
</html>
