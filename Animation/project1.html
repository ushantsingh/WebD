<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1 Marquee </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        body{
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .container{
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.133);
            font-size: 40px;
            padding: 10px;
            color: white;
            width: 50%;
            border-radius: 5px;
            white-space: nowrap;
            overflow: hidden;
        }
        p{
            margin-left: 100%;
            animation-name: moving;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes moving {
            0%{
                margin-left: 100%;

            }
            100%{
                margin-left: -80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Strike is Coming Soon, Stay Tuned !</p>
    </div>
</body>
</html>
