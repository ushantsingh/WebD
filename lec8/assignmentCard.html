<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Card</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    width: 300px;
    height: 200px;
    perspective: 1000px;
}

.card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.8s ease;
    transform-style: preserve-3d;
}

.card:hover .card-inner {
    transform: rotateY(180deg);
}

.card-front,
.card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 5px;
    display: flex;
    flex-direction: column;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    font-weight: bold;
    border-radius: 10px;
}

/* Front side */
.card-front {
    background-color: aquamarine;
}

.card-back {
    height: 300px;
    width: 400px;
    background-color: lightcoral;
    transform: rotateY(180deg);
}
#card-back h2{
    text-align: center;
    justify-content: center;
}
</style>
</head>

<body>

<div class="card">
    <div class="card-inner">
        <div class="card-front">
            <img style="border-radius: 22px;" height="300px" width="400px" src="https://plus.unsplash.com/premium_photo-1668485966810-cbd0f685f58f?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Z2lybHxlbnwwfHwwfHx8MA%3D%3D" alt="">
        </div>
        <div class="card-back">
            <h2>Beautiful lady</h2>
            <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur maiores tempore voluptate repellat provident </div>
        </div>
    </div>
</div>

</body>
</html>
