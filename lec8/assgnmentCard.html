<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        #card{
            width: 300px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            transform-style:preserve-3d;
            border-radius: 22px;
            transition: 3s;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

        }
        #card:hover{
            transform: rotateY(180deg);
        }
        img{
            height: 100%;
            width: 100%;
            /* border-radius: 22px; */
        }
        #card-a{
            width: 300px;
            height: 200px;
            z-index: 3;
            position: absolute;
            backface-visibility: hidden;
        }
        #card-b{
            width: 300px;
            height: 200px;
            transform: rotateY(180deg);
            position: absolute;
            backface-visibility: hidden;
            z-index: 2;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body style="background-color: #414141; color: #ffffff;">
    <div id="card">
        <div id="card-a">
            <img src="https://plus.unsplash.com/premium_photo-1668485966810-cbd0f685f58f?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Z2lybHxlbnwwfHwwfHx8MA%3D%3D" alt="">
        </div>
        <div id="card-b">
            <h2>Pretty Lady</h2>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi, ab.
        </div>
    </div>
</body>
</html>
