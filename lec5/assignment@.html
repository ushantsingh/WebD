<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Model Day Assignment</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;

            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar{
            position: sticky;
            top: 0;
            background: black;
            color: white;
            padding: 15px 20px;
        }
        .logo{
            font-size: 20px;
            font-weight: bold;
        }
        .menu{
            float: right;
        }
        .cards{
            margin: 40px;
            text-align: center;
        }
        .card {
        position: relative;
        display: inline-block;
        width: 260px;
        margin: 20px;
        padding: 25px;
        background: white;
        border-radius: 12px;
        border: 1px solid #ddd;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        }
        .card:hover {
        box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        .badge {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 4px 10px;
        font-size: 11px;
        color: white;
        border-radius: 12px;
        }
        .online{
            background-color: green;
        }
        .offline{
            background-color: red;
        }
        .avtar {
        width: 90px;
        height: 90px;
        margin: 10px auto 15px;
        background: black;
        color: white;
        font-size: 36px;
        line-height: 90px;
        border-radius: 50%;
        }
        .card h2 {
            margin-bottom: 5px;
        }
        .role {
        color: #777;
        font-size: 14px;
        margin-bottom: 10px;
        }
        .desc {
        font-size: 13px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px dashed #ccc;
        }
        .card button{
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            background: black;
            color: white;
            cursor: pointer;
        }
        .help{
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 12px 18px;
            border-radius: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <span class="logo">MyWebsite</span>
        <span class="menu ">Home | About | Contact </span>
    </div>
    <!-- Cards -->
     <div class="cards">
        <div class="card">
            <div class="badge online">ONLINE</div>
            <div class="avtar">R</div>
            <h2>Rahul</h2>
            <p class="role">Web Developer</p>
            <p class="desc">Build modern websites using HTML & CSS.</p>
            <button>View Profile</button>
        </div>
        <div class="card">
            <div class="badge offline">OFFLINE</div>
            <div class="avtar">N</div>
            <h2>Neha</h2>
            <p class="role">UI Designer</p>
            <p class="desc">Design clean and user firendly interfaces.</p>
            <button>View Profile</button>
        </div>
        <div class="card">
            <div class="badge online">ONLINE</div>
            <div class="avtar">A</div>
            <h2>Aman</h2>
            <p class="role">Backend Developer</p>
            <p class="desc">Works with server logic and databases.</p>
            <button>View Profile</button>
        </div>      
     </div>
     <div class="help">Help</div>
</body>
</html>
