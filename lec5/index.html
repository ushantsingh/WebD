<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        #parent {
            border: 2px solid red ;
            height: 400px;
            width: 400px;
            margin: 100px auto;
            position: relative;
            /* top: 200px;
            left: 500px; */
        }
        #child{
            height: 100px;
            width: 100px;
            background-color: #818181;
            position: absolute;
            top: 30px;
            left: 60px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
