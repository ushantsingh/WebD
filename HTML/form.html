<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #414141; color: #ffffff;">
     <fieldset>
        <legend>Form</legend>
        <form >
            <label for="one">Name : </label>
            <input id="one" type="text" placeholder="Enter Your Name">
            <br>
            <br>
            <label for="2">Age : </label>
            <input id="2" type="number" placeholder="Enter your Age">
            <br>
            <br>
            <label for="3">Password :  </label>
            <input id="3" type="password" placeholder="Pasword">
            <br>
            <br>

            <label for="4">Email : </label>
            <input id="4" type="email" placeholder="Email">
            <br>
            <br>
            <label for="5">Male : </label>
            <input id="5" type="radio" name="gender" value="Male">
            <label for="6">Female : </label>
            <input id="6" type="radio" name="gender" value="Female">
            <br>
            <br>
            <label for="7">Photo</label>
            <input id="7" type="file">
            <br>
            <br>
            <label for="8">Address : </label>
            <textarea rows="6" cols="30" id="8"></textarea>
            <br>
            <br>
            <label for="9">City : </label>
            <select id="9">
                <option >Delhi</option>
                <option >Mumbai</option>
                <option >Chennai</option>
                <option >Dhanbad</option>
            </select>

        </form>
     </fieldset>
</body>
</html>
